<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <div class="calculator">
        <form action="" name="form">
            <input type="text" value="0" class="form-control main-bar" name display>

            <div class="button-area">
                <div class="line">
                    <input type="button" name="btn" value="7" class="btn btn-primary">
                    <input type="button" name="btn" value="8" class="btn btn-primary">
                    <input type="button" name="btn" value="9" class="btn btn-primary">
                    <input type="button" name="btn" value="+" class="btn btn-warning">
                </div>

                <div class="line">
                    <input type="button" name="btn" value="4" class="btn btn-primary">
                    <input type="button" name="btn" value="5" class="btn btn-primary">
                    <input type="button" name="btn" value="6" class="btn btn-primary">
                    <input type="button" name="btn" value="*" class="btn btn-warning">
                </div>

                <div class="line">
                    <input type="button" name="btn" value="1" class="btn btn-primary">
                    <input type="button" name="btn" value="2" class="btn btn-primary">
                    <input type="button" name="btn" value="3" class="btn btn-primary">
                    <input type="button" name="btn" value="-" class="btn btn-warning">
                </div>

                <div class="line">
                    <input type="button" name="btn" value="0" class="btn btn-primary">
                    <input type="button" name="btn" value="00" class="btn btn-primary">
                    <input type="button" name="btn" value="." class="btn btn-primary">
                    <input type="button" name="btn" value="/" class="btn btn-warning">
                </div>

                <div class="last-line">
                    <input type="button" name="btn" value="C" class="btn btn-warning">
                    <input type="button" name="btn" value="=" class="btn btn-warning">
                </div>
            </div>
        </form>
    </div>


    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
